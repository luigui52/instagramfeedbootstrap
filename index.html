<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/455743c57b.js" crossorigin="anonymous"></script>
    <!-- CDN BOOTSTRAP -->
</head>


<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><i class="fab fa-instagram"></i>Instagram</a>
        <form class="form-inline my-2 my-lg-0">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#popup">
                CREATE A NEW POST
            </button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <button class="dropdown-item" type="button">Action</button>
                    <button class="dropdown-item" type="button">Another action</button>
                    <button class="dropdown-item" type="button">Log off</button>
                </div>
                </div>

                <!-- <button type="button" class="btn btn-success">CREATE A NEW POST</button> -->
    </nav>

    <!-- POP UP WINDOW -->
    <div class="modal fade" id="popup" role="dialog" abindex="-1">
        <div class="modal-dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>





    <!-- TOOGLE MENU -->
    <div class="container col-12 d-flex justify-content-center">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item " role="presentation">
                <a class="nav-link active " id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                    aria-controls="pills-home" aria-selected="true"><span><i class="fas fa-th"></i></span> </i></a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false"><span><i class="fas fa-square"></i></span>
                    </i></a>
            </li>
        </ul>
    </div>

    <!-- INSTAGRAM VIEW -->

    <div id="grid" class="container-fluid">
        <div class="row">
            <div class="col m-0 p-0"><img
                    src="https://cdn.pixabay.com/photo/2017/03/26/11/53/food-platter-2175326__340.jpg" alt=""
                    class="img-fluid"></div>
            <div class="col m-0 p-0"><img
                    src="https://cdn.pixabay.com/photo/2014/05/23/23/17/dessert-352475_960_720.jpg" alt=""
                    class="img-fluid"></div>
            <div class="col m-0 p-0"><img
                    src="https://cdn.pixabay.com/photo/2017/03/23/19/57/asparagus-2169305_960_720.jpg" alt=""
                    class="img-fluid"></div>
        </div>
        <div class="row">
            <div class="col m-0 p-0"><img
                    src="https://cdn.pixabay.com/photo/2015/10/30/20/13/sunrise-1014712_960_720.jpg" alt=""
                    class="img-fluid"></div>
            <div class="col m-0 p-0"><img src="https://cdn.pixabay.com/photo/2016/01/19/17/49/bible-1149924_960_720.jpg"
                    alt="" class="img-fluid"></div>
            <div class="col m-0 p-0"><img
                    src="https://cdn.pixabay.com/photo/2018/11/01/05/33/british-columbia-3787200_960_720.jpg" alt=""
                    class="img-fluid"></div>
        </div>
        <div class="row">
            <div class="col m-0 p-0"><img src="https://cdn.pixabay.com/photo/2015/01/08/18/25/desk-593327_960_720.jpg"
                    alt="" class="img-fluid"></div>
            <div class="col m-0 p-0"><img src="https://cdn.pixabay.com/photo/2015/09/09/19/56/office-932926_960_720.jpg"
                    alt="" class="img-fluid"></div>
            <div class="col m-0 p-0"><img
                    src="https://cdn.pixabay.com/photo/2017/05/04/16/37/meeting-2284501_960_720.jpg" alt=""
                    class="img-fluid"></div>
        </div>
    </div>

    <!-- JS BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
